# Electron Builder Configuration for Moltbot Desktop
appId: bot.molt.desktop
productName: Moltbot
copyright: Copyright Â© 2026 Moltbot
directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - assets/**/*
  - "!node_modules/**/*"

extraResources:
  - from: ../dist
    to: dist
    filter:
      - "**/*"
      - "!Moltbot.app/**/*"
  - from: ../assets
    to: assets

asar: true
asarUnpack:
  - "dist/**/*"

# macOS Configuration
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: assets/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Windows Configuration
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: assets/icon.ico
  publisherName: Moltbot

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: Moltbot
  uninstallDisplayName: Moltbot
  include: build/installer.nsh

portable:
  artifactName: "${productName}-${version}-portable.${ext}"

# Linux Configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  category: Office
  icon: assets/icon.png
  maintainer: Moltbot
  synopsis: Personal AI Assistant
  description: Moltbot - Your personal AI assistant that runs locally

# Publish Configuration
publish:
  provider: github
  owner: moltbot
  repo: moltbot
