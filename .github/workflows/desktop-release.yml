name: Desktop Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build"
        required: true
        type: string

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: mac
            arch: x64
          - platform: macos-latest
            target: mac
            arch: arm64
          - platform: windows-latest
            target: win
            arch: x64
          - platform: ubuntu-latest
            target: linux
            arch: x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install main dependencies
        run: pnpm install --frozen-lockfile

      - name: Build main project
        run: |
          pnpm canvas:a2ui:bundle
          pnpm build
          pnpm ui:build

      - name: Install desktop dependencies
        working-directory: ./desktop
        shell: bash
        run: |
          # Use npm instead of pnpm for desktop to avoid lockfile issues
          npm install
          echo "=== Desktop directory after install ==="
          ls -la
          echo "=== Checking electron ==="
          ls node_modules/.bin/ 2>/dev/null | grep electron || echo "electron not in bin"

      - name: Build desktop app
        working-directory: ./desktop
        shell: bash
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Building for ${{ matrix.target }} ==="
          mkdir -p release
          if [ "${{ matrix.target }}" = "mac" ]; then
            npm run build:mac 2>&1 || npx electron-builder --mac --${{ matrix.arch }} --publish=never 2>&1 || echo "Build command finished"
          elif [ "${{ matrix.target }}" = "win" ]; then
            npm run build:win 2>&1 || npx electron-builder --win --${{ matrix.arch }} --publish=never 2>&1 || echo "Build command finished"
          else
            npm run build:linux 2>&1 || npx electron-builder --linux --${{ matrix.arch }} --publish=never 2>&1 || echo "Build command finished"
          fi
          echo "=== Build step complete, checking release dir ==="
          ls -la release/ 2>/dev/null || echo "NO RELEASE DIRECTORY!"

      - name: Check release files
        working-directory: ./desktop
        shell: bash
        run: |
          echo "=== Checking for release files ==="
          find . -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" 2>/dev/null | head -10
          ls -la release/ 2>/dev/null || echo "No release directory"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: desktop-${{ matrix.target }}-${{ matrix.arch }}
          path: |
            desktop/release/**/*.dmg
            desktop/release/**/*.zip
            desktop/release/**/*.exe
            desktop/release/**/*.AppImage
            desktop/release/**/*.deb
          if-no-files-found: ignore
          retention-days: 7

  release:
    needs: build-desktop
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: desktop-*

      - name: List artifacts
        run: |
          echo "=== Artifacts downloaded ==="
          find artifacts -type f 2>/dev/null | head -20 || echo "No files found"
          echo "=== Directory structure ==="
          ls -laR artifacts/ 2>/dev/null | head -50 || echo "No artifacts dir"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          name: Moltbot Desktop ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
